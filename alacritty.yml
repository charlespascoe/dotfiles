# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Instead of `font.use_thin_strokes: true`, run the following in the terminal:
#   $ defaults write org.alacritty AppleFontSmoothing -int 0
# To restore:
#   $ defaults delete org.alacritty AppleFontSmoothing
# You'll need to restart Alacritty each time.

env:
  TERM: xterm-256color

window:
  # Spread additional padding evenly around the terminal content.
  dynamic_padding: true
  startup_mode: Fullscreen

font:
  normal:
    family: JetBrains Mono
    style: Regular

  bold:
    family: JetBrains Mono
    style: Bold

  italic:
    family: JetBrains Mono
    style: Italic

  size: 13

live_config_reload: true

mouse:
  hide_when_typing: true

scrolling:
  # No history (use tmux for history)
  history: 0

key_bindings:
  - { key: Space, mods: Control, chars: "\x00" }
  # Fixes a strange issue with Alacritty (https://github.com/alacritty/alacritty/issues/1359)
  - { key: Q, mods: Control, chars: "\x11" }
  - { key: Back, mods: Alt, chars: "\x17"}
  - { key: D, mods: Alt,     chars: "\x1bd"}
  - { key: C, mods: Alt,     chars: "\x1bc"}

mouse_bindings: []

# Dracula theme for Alacritty
# https://draculatheme.com/alacritty
#
# Color palette
# https://spec.draculatheme.com
#
# Template
# https://github.com/alacritty/alacritty/blob/master/alacritty.yml
colors:
  primary:
    background: '#282a36'
    foreground: '#f8f8f2'
    bright_foreground: '#ffffff'
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  search:
    matches:
      foreground: '#44475a'
      background: '#50fa7b'
    focused_match:
      foreground: '#44475a'
      background: '#ffb86c'
  footer_bar:
    background: '#282a36'
    foreground: '#f8f8f2'
  hints:
    start:
      foreground: '#282a36'
      background: '#f1fa8c'
    end:
      foreground: '#f1fa8c'
      background: '#282a36'
  line_indicator:
    foreground: None
    background: None
  selection:
    text: CellForeground
    background: '#44475a'
  normal:
    black: '#21222c'
    red: '#ff5555'
    green: '#50fa7b'
    yellow: '#f1fa8c'
    blue: '#bd93f9'
    magenta: '#ff79c6'
    cyan: '#8be9fd'
    white: '#f8f8f2'
  bright:
    black: '#6272a4'
    red: '#ff6e6e'
    green: '#69ff94'
    yellow: '#ffffa5'
    blue: '#d6acff'
    magenta: '#ff92df'
    cyan: '#a4ffff'
    white: '#ffffff'
